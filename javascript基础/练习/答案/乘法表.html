<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		for (var j = 1; j < 10; ++j) {
			var str = "";
			for (var i = 1; i < j + 1; ++i) {
				str += i + "*" + j + "=" + (i * j) + "  ";
			}
			console.info(str);
		}
		
	</script>
</body>
</html>
