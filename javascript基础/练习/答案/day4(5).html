<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var year = parseInt(prompt("请输入一个年份"));
		var month = parseInt(prompt("请输入一个月份"));
		var day = parseInt(prompt("请输入一个日期"));
		var num = 0;
		switch (month - 1) {
			case 11:
				num += 30;
			case 10:
				num += 31;
			case 9:
				num += 30;
			case 8:
				num += 31;
			case 7:
				num += 31;
			case 6:
				num += 30;
			case 5:
				num += 31;
			case 4:
				num += 30;
			case 3:
				num += 31;
			case 2:
				num += (year % 400 == 0 || year % 4 == 0 && year % 100 != 0) ? 29 : 28;
			case 1:
				num += 31;
			default:
				num += day;
		}
		console.info(num);
	</script>
</body>
</html>
