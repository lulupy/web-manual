<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var x = prompt("请输入第一个数：");
		var y = prompt("请输入第二个数：");
		var z = prompt("请输入第三个数：");

		var num = 1;
		while (num < 3) {
			if (x < y) {
				var temp = y;
				y = x;
				x = temp;
			}
			if (y < z) {
				var temp = z;
				z = y;
				y = temp;
			}
			num++;
		}
		alert(x + "  " + y + "  " + z);
	</script>
</head>
<body>
	
</body>
</html>
