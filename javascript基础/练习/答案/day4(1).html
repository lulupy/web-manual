<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [1, 3, 4, 6], count = 0;
		for (var i = 0; i < arr.length; ++i) {
			for (var j = 0; j < arr.length; ++j) {
				if (i === j) continue;
				for (var k = 0; k < arr.length; ++k) {
					if (k === i || k === j) continue;
					console.info("" + arr[i] + arr[j] + arr[k]);
					++count;
				}
			}
		}
		console.info(count);
	</script>
</body>
</html>
