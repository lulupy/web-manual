<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var sum = 0, temp = 0, x = 2, y = 1;
		for (var i = 0; i < 20; ++i) {
			sum += x / y;
			temp = x;
			x = x + y;
			y = temp;
		}
		console.info(sum);
	</script>
</body>
</html>
