<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [3, 1, 2, 4];
		for (var j = 0; j < arr.length - 1; ++j) {
			for (var i = 0; i < arr.length - 1 - j; ++i) {
				if (arr[i] > arr[i + 1]) {
					var temp = arr[i];
					arr[i] = arr[i + 1];
					arr[i + 1] = temp;
				}
			}
		}
		console.info(arr);
	</script>
</body>
</html>
