<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var grade = prompt("请输入一个成绩");
		switch (parseInt(grade / 10)) {
			case 10:
				console.info("A");
				break;
			case 9:
				console.info("A");
				break;
			case 8:
				console.info("B");
				break;
			case 7:
				console.info("C");
				break;
			case 6:
				console.info("D");
				break;
			default:
				console.info("E");
		}
	</script>
</body>
</html>
