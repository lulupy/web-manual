<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<script>
	var grade = prompt("请输入成绩");
	if (grade >= 90) {
		console.info("A");
	} else if (grade >= 80) {
		console.info("B");
	} else if (grade >= 70) {
		console.info("C");
	} else if (grade >= 60) {
		console.info("D");
	} else {
		console.info("辣鸡");
	}
</script>
</body>
</html>
