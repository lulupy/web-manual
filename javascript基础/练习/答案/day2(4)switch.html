<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var num = prompt("输入一个数");
		console.info(typeof num);
		num = parseInt(num);
		switch (num) {
			case 1 :
				console.info("满足1-3");
				break;
			case 2 :
				console.info("满足1-3");
				break;
			case 3 :
				console.info("满足1-3");
				break;
			default :
				console.info("不满足");
		}
	</script>
</body>
</html>
