<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [12,52,64,33,10,32,53,88,2,90], temp;
		var index = prompt("请输入一个位置");
		for (var i = 0; i < arr.length; ++i) {
			if (i == index) {
				temp = arr[index];
			} else if (i > index) {
				arr[i - 1] = arr[i];
			}
		}
		arr[arr.length - 1] = temp;
		console.info(arr);
	</script>
</body>
</html>
