<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var count = 0;
		for (var i = 1; i < 5; ++i) {
			for (var j = 1; j < 5; ++j) {
				if (i == j) continue;
				for (var k = 1; k < 5; ++k) {
					if (i == k || k == j) continue;
					console.info("" + i + j + k);
					++count;
				}
			}
		}
		console.info(count);
	</script>
</body>
</html>
