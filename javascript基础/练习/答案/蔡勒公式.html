<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var year = parseInt(prompt("请输入年份"));
		var month = parseInt(prompt("请输入月份"));
		var day = parseInt(prompt("请输入日期"));

		var d = day;
		var m = month;
		if (month < 3) {
			m = month + 12;
			--year;
		}
		var y = year % 100;
		var c = parseInt(year / 100);
		w = parseInt(c / 4) - 2 * c + y + parseInt(y / 4) + parseInt(13 * (m + 1) / 5) + d - 1;
		
		var arr = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
		console.info(arr[w % 7]);
	</script>
</body>
</html>
