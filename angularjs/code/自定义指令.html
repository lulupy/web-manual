<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body ng-app="app" ng-init="text='text'">
    <div ng-init="name='lulu'">

        <my-directive name="name+1"></my-directive>
        {{name+1}}
    </div>
    <script src="angular.js"></script>
    <script>
    var app = angular.module('app', []);
    app.directive('myDirective', function() {
        return {
            restrict: 'E',
            scope: {
                name: '='
            },
            template: '<div><input ng-model="name">{{name}}</div>'

        }
    });
    </script>
</body>

</html>
