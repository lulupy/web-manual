<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .fade{
        transition: 10s all;
    }

    .fade.ng-hide-add{
        opacity: 0;
    }
    .fade.ng-hide-add-active{
        opacity: 1;
    }

    </style>
</head>

<body ng-app="app">
    <div ng-hide="show" class="fade">sdfsad</div>
    <button ng-click="show = !show">toggle</button>
    <script src="http://cdn.bootcss.com/angular.js/1.3.18/angular.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.3.18/angular-animate.js"></script>
    <script>
    angular.module('app', ['ngAnimate'])
    </script>
</body>

</html>
