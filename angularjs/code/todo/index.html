<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <form>
                <input type="text" class="new-todo">
            </form>
        </header>
        <section class="main">
            <ul class="todo-list">
                <li>
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        
                        <label for="">sdfsa</label>
                        <button class="destory">x</button>
                    </div>
                </li>
                <li>
                    <div class="view">
                        <input type="checkbox">
                        <label for="">sdfsa</label>
                        <button class="destory"></button>
                    </div>
                </li>
                <li>
                    <div class="view">
                        <input type="checkbox">
                        <label for="">sdfsa</label>
                        <button class="destory"></button>
                    </div>
                </li>
            </ul>
        </section>
       <footer class="footer">
            <span class="todo-count"></span>        
            <ul class="filters">
                <li><a href="">All</a></li>
                <li><a href="">Active</a></li>
                <li><a href="">Completed</a></li>
            </ul>
        </footer>
    </section>
</body>

</html>
