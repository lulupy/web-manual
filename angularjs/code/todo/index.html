<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="todoApp">
    <section class="todoapp" ng-controller="todoController">
        <header class="header">
            <form ng-submit="addTodo()">
                <input 
                    type="text" 
                    class="new-todo" 
                    placeholder="What needs to be done?"
                    ng-model='newTodo'
                    />

            </form>
        </header>

        <section class="main">
            <input type="checkout" class="toggle-all"/>
            <ul class="todo-list">
                <li 
                    ng-repeat="todo in todos | filter:statusFilter" 
                    ng-class="{completed: todo.completed, editing: todo==editedTodo}">
                    
                    <div class="view">
                        <input 
                            class="toggle" 
                            type="checkbox" 
                            ng-checked="todo.completed"
                            ng-model="todo.completed"
                            />
                        <label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
                        <button class="destory" ng-click="removeTodo(todo)">x</button>
                    </div>
                    <form on-submit="saveEdits()">
                        <input 
                            class="edit" 
                            ng-model="todo.title" 
                            ng-blur="saveEdits()" 
                            todo-escape="revertEdits(todo)"
                            todo-focus="todo == editedTodo">
                    </form>
                </li>
            </ul>
        </section>
        <footer class="footer" ng-show="todos.length">
            <span class="todo-count">{{remainingCount}} items left</span>        
            <ul class="filters">
                <li><a ng-click="status='all'" ng-class="{selected: status=='all'}">All</a></li>
                <li><a ng-click="status='active'" ng-class="{selected: status=='active'}">Active</a></li>
                <li><a ng-click="status='completed'" ng-class="{selected: status=='completed'}">Completed</a></li>
            </ul>
            <button 
                class="clear-completed" 
                ng-click="clearCompletedTodos()" 
                ng-show="completedCount">
                clear-completed
            </button>
        </footer>
    </section>
