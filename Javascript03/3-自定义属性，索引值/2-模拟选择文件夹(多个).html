<img src="./file.png" alt="">
<img src="./file.png" alt="">
<script>
var imgs = document.getElementsByTagName('img');


for(var i=0; i<imgs.length; i++){
	imgs[i].onclick = function(){
		if(this.onOff){
			this.src = './file.png';
		}
		else{
			this.src = './file_select.png';
		}

		this.onOff = !this.onOff;
	}
}


</script>
