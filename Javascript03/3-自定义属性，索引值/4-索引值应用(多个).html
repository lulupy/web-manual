<script>
var inputs = document.getElementsByTagName('input')
var arr = ['A', 'B', 'C', 'D'];

for(var i=0;i<inputs.length; i++){
	inputs[i].num = 0;
	inputs[i].onclick = function(){
		this.value = arr[this.num];
		this.num++;
		if(this.num===arr.length){
			this.num = 0;
		}


	}
}

</script>
