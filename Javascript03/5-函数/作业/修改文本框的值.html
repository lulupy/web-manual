var aLi = document.getElementsByTagName('li');

function editLi(oLi){
	var oShow = oLi.getElementsByClassName('show-panel')[0];
	var oEdit = oLi.getElementsByClassName('edit-panel')[0];

	var oEditBtn = oLi.getElementsByClassName('edit-btn')[0];

	var oShowSpan = oShow.getElementsByTagName('span')[0];

	var aInput = oEdit.getElementsByTagName('input');
	var oInput = aInput[0];
	var oSaveBtn = aInput[1];
	var oCancelBtn = aInput[2];

	oEditBtn.onclick = function(){
		oShow.style.display = 'none';
		oEdit.style.display = 'block';
		oInput.value = oShowSpan.innerHTML;
	}

	oSaveBtn.onclick = function(){
		oShow.style.display = 'block';
		oEdit.style.display = 'none';

		oShowSpan.innerHTML = oInput.value;

	}

	oCancelBtn.onclick = function(){
		oShow.style.display = 'block';
		oEdit.style.display = 'none';
	}
}


for(var i=0;i<aLi.length;i++){
	editLi(aLi[i]);
