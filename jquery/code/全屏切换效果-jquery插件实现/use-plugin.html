<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全屏切换效果-使用插件</title>
	<script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.js"></script>
	<script src="js/fullscreen.js"></script>
</head>
<body>
	<div class="container" id="container">
		<div class="page"></div>
		<div class="page"></div>
		<div class="page"></div>
		<div class="page"></div>

	</div>
<script>
	$(document).ready(function () {
		$('#container').fullScreen();
	})
</script>
</body>
</html>
