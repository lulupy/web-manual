<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向数据绑定</title>
</head>
<body>
<div id="demo03">
    <input type="text" v-model="text">
    <p>{{text}}</p>
</div>
<script src="./lib/vue.js"></script>
<script>


var vm = new Vue({
    el: '#demo03',
    data: { text: 'hello world!' }
})

</script>
</body>
</html>
