<script type="text/babel">
// var container = document.getElementById('container');
var container = document.querySelector('#container');

var names = ['Alice', 'Emily', 'Kate'];

// var namesHtml = [
// 	<div>Hello, Alice!</div>,
// 	<div>Hello, Emily!</div>,
// 	<div>Hello, Kate!</div>
// ];

ReactDOM.render(
  <div>
  {
    names.map(function(name){
    	return <div>hello, {name} !</div>;
    })
  }
  </div>,
  container
);

1. 遇到'<', 看到html
2. 遇到'{', 看成js
3. {变量}, 直接解析
4. {arr}, 则展开里面所有的项
</script>
