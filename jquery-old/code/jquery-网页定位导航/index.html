<script>
$(document).ready(function () {
	$(document).scroll(function(event){
		var scrollTop = $(document).scrollTop();
		var $items = $('#content').find(".item");
		var activeId = "";//当前所在的楼层id
		$items.each(function(){
			$this = $(this);
			var top = $this.offset().top;
			if (scrollTop> top){
				activeId = '#'  + $this.attr("id");
			}else{
				return false;
			}
		});

		var $nav = $('nav');
		var $activeLink = $nav.find('.active');
		if (activeId && activeId != $activeLink.attr('href')){
			$activeLink.removeClass('active');
			$nav.find('[href="'+activeId+'"]').addClass("active");
		}
		
	});
});
</script>
