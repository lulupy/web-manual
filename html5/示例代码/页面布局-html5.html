<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面布局: html5</title>
<style>
    *{
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 18px;
    }
    header,
    footer,
    nav,
    aside,
    main{
        margin: 5px;
    }
    header{
        height: 100px;
        background: green;
    }
    nav{
        height: 30px;
        background: orange
    }
    aside{
        display: inline-block;
        width: 25%;
        margin: 1%;
        height: 500px;
        background: red;

    }
    main{
        display: inline-block;
        height: 500px;
        background: blue;
        width: 70%;
        margin: 1%
    }
    footer{
        background: black;
        height: 50px;
    }

</style>
</head>
<body>
    <header>页面标题</header>
    <nav>主导航区</nav>
    <aside>侧边栏区</aside>
    <main>主内容区</main>
    <footer>页脚</footer>
</body>
</html>
