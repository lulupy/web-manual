<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>新增input类型</title>

<style>
    *{
        margin:0;
        padding: 0;
    }
    input{
        height: 25px;
    }
    form{
        width: 340px;
        margin: 10px auto;
        padding: 10px;
    }
    fieldset{
        margin-top: 30px;
    }
    .control-group{
        padding: 10px;
        margin-top: 5px;
    }
    form label{
        display: inline-block;
        margin-right: 5px;
        width: 100px;
        text-align: right;
    }
</style>
</head>
<body>
    <form action="">
        <fieldset>  
            <div class="control-group">
                <label for="">普通文本:</label>
                <input type="text">
            </div>
            <div class="control-group">
                <label for="">搜索框:</label>
                <input type="search">
            </div>
        </fieldset>
        <fieldset>
            
            <div class="control-group">
                <label for="">email:</label>
                <input type="email">
            </div>
        </fieldset>    

        <fieldset>
            <div class="control-group">
                <label for="">url:</label>
                <input type="url">
            </div>
            
        </fieldset>

        <fieldset>
            <div class="control-group">
                <label for="">tel:</label>
                <input type="tel">
            </div>
            
        </fieldset>

        <fieldset>
            <div class="control-group">
                <label for="">数值:</label>
                <input type="number">
            </div>
            
        </fieldset>
        
        <fieldset>
            <div class="control-group">
                <label for="">滑动条:</label>
                <input type="range" min=1 max=5>
            </div>
        </fieldset>
        <fieldset>
            <div class="control-group">
                <label for="">日期选择:</label>
                <input type="date">
            </div>
            
        </fieldset>
        <fieldset>
            <div class="control-group">
                <label for="">月份选择:</label>
                <input type="month">
            </div>
            
        </fieldset>
        <fieldset>
            <div class="control-group">
                <label for="">星期选择:</label>
                <input type="week">
            </div>
            
        </fieldset>
        <fieldset>
            <div class="control-group">
                <label for="">时间选择:</label>
                <input type="time">
            </div>
            
        </fieldset>
        <fieldset>
            <div class="control-group">
                <label for="">datetime-local:</label>
                <input type="datetime-local">
            </div>
            <div class="control-group">
                <label for="">datetime:</label>
                <input type="datetime">
            </div>
            
        </fieldset>
        <fieldset>
            <div class="control-group">
                <label for="">color:</label>
                <input type="color">
            </div>
            
        </fieldset>




    </form>
</body>
</html>
