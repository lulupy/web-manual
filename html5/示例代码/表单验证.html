<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>

<style>
*{
    margin:0;
    padding: 0;

}
form{
    width: 360px;
    border: 1px solid #111;
    margin: 20px auto;
}
label{
    display: block;
    margin-top: 10px;
    padding: 10px;
}
</style>
</head>
<body>
    <form action="success.html" method="post">
        <h2>验证输入类型</h2>
        <label for="">
            数字:
            <input type="number">
        </label>
        <label for="">
            邮箱:
            <input type="email">
        </label>
        <label for="">
            网址:
            <input type="url">
        </label>

        <input type="submit">
    </form>

    <form action="success.html" method="post">
        <h2>验证必填字段</h2>
        <label for="">
            数字:
            <input type="number" required="">
        </label>
        <label for="">
            邮箱:
            <input type="email" required="">
        </label>
        <label for="">
            网址:
            <input type="url" required="">
        </label>

        <input type="submit">
    </form>

    <form action="success.html" method="post">
        <h2>验证字符长度</h2>
        <label for="">
            密码:
            <input type="password" required="" minlength="6" maxlength="10">
        </label>

        <input type="submit">
    </form>

    <form action="success.html" method="post">
        <h2>验证数值范围</h2>
        <label for="">
            订购数量:
            <input type="number" required="" min="6" max="10">
        </label>

        <input type="submit">
    </form>

    <form action="success.html" method="post">
        <h2>验证日期和时间范围</h2>
        <label for="">
            送货日期:
            <input type="date" required="" min="2016-04-01" max="2016-05-01">
        </label>
        <label for="">
            送货时间:
            <input type="time" required="" min="08:00" max="18:00">
        </label>

        <input type="submit">
    </form>
    <form action="success.html" method="post">
        <h2>步长</h2>
        <label for="">
            订购数量:
            <input type="number" step="10">
        </label>

        <input type="submit">
    </form>
    <form action="success.html" method="post">
        <h2>正则表达式</h2>
        <label for="">
            编号:
            <input type="text" pattern="[0-4]{3}">
        </label>

        <input type="submit">
    </form>
</body>
</html>
