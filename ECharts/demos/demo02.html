<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="main" style="width: 600px;height:400px;"></div>
<script src="lib/echarts.js"></script>
<script>
var myChart = echarts.init(document.getElementById('main'));
var option = {
    
    visualMap: {
        // 不显示 visualMap 组件，只用于明暗度的映射
        show: false,
        // 映射的最小值为 80
        min: 80,
        // 映射的最大值为 600
        max: 600,
        inRange: {
            // 明暗度的范围是 0 到 1
            colorLightness: [0, 1]
        }
    },
    //系列 1系列数据
    series: {
        name: '访问来源',
        //饼图
        type: 'pie',
        //半径
        radius: '55%',
        data: [
            {value:235, name:'视频广告'},
            {value:274, name:'联盟广告'},
            {value:310, name:'邮件营销'},
            {value:335, name:'直接访问'},
            {
                value:400,
                name:'搜索引擎',
                //单独给每个扇形设置样式
                itemStyle: {
                    normal: {
                        color: 'blue'
                    }
                }

            }
        ],
        //是否展示成南丁格尔图,默认为false
        //南丁格尔图会通过半径表示数据的大小
        // roseType: true,
        itemStyle: {
            normal: {
                // 阴影的大小
                shadowBlur: 200,
                // 阴影水平方向上的偏移
                shadowOffsetX: 0,
                // 阴影垂直方向上的偏移
                shadowOffsetY: 0,
                // 阴影颜色
                shadowColor: 'rgba(0, 0, 0, 0.5)',
                // 设置扇形的颜色
                color: '#c23531'
            },
            // hover时
            // 表示强调
            emphasis: {
                shadowBlur: 300,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
            }
        },
        label: {
            normal: {
                // 每个系列的文本设置在
                textStyle: {
                    color: 'rgba(255, 255, 0, 0.3)'
                }
            }
        },
        // 视觉引导线的颜色
        labelLine: {
            normal: {
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.3)'
                }
            }
        }
    }

};

myChart.setOption(option);
myChart.setOption({
    //设置元素背景 #main
    backgroundColor: '#2c343c'
});

myChart.setOption({
    //设置全局文本样式
    textStyle: {
        color: 'rgba(255, 255, 255, 0.3)'
    }
})

</script>
</body>
</html>
