<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
*{
	margin: 0;
	padding: 0;
}
.container{
	perspective: 800px;
	transform-style: preserve-3d;
	width: 400px;
	margin: 350px auto;
	position: relative;
}
.container img{
	width: 100%;
	position: absolute;
	bottom: 0;
	transform-origin: bottom;
	transform: rotateX(90deg);
}
.container img:nth-child(1){
	transform: rotateX(0deg);
}
.btn{
	position: absolute;
	-webkit-appearance: none;
	outline: none;
	background: white;
	border-radius: 50%;
	width: 50px;
	height: 50px;	
	top: 50%;
	margin-top: -25px;

}
.pre{
	left: -60px;
}
.next{
	right: -60px;
}
@keyframes hide{
	0%{
		transform: rotateX(0deg);
		opacity: 1;
	}
	100%{
		transform: rotateX(-180deg);
		opacity: 0;
	}
}
.container img.hide{
	transform: rotateX(90deg);
	animation: hide 1s;

}

@keyframes show{
	0%
	{
		transform:rotateX(180deg);
	}
	50%
	{
		transform:rotateX(-25deg);
	}
	60%
	{
		transform:rotateX(18deg);
	}
	70%
	{
		transform:rotateX(-12deg);
	}
	80%
	{
		transform:rotateX(8deg);
	}
	90%
	{
		transform:rotateX(-6deg);
	}
	100%
	{
		transform:rotateX(0deg);
	}
}
.container img.show{
	transform: rotateX(0deg);
	animation: show 1s;
}
</style>
</head>
<body>
	<div class="container">
		<img src="img/img1.jpg" alt="">
		<img src="img/img2.jpg" alt="">
		<img src="img/img3.jpg" alt="">
		<img src="img/img4.jpg" alt="">
		<img src="img/img5.jpg" alt="">
		<button class="btn pre">上一页</button>
		<button class="btn next">下一页</button>
	</div>
<script>
var pre = document.querySelector('.pre');
var next = document.querySelector('.next');

var imgs = document.querySelectorAll('img');
var iNow = 0;
next.onclick = function () {
	imgs[iNow].className = 'hide';
	iNow++;
	if(iNow==imgs.length){
		iNow = 0;
	}
	imgs[iNow].className = 'show';
}
pre.onclick = function () {
	imgs[iNow].className = 'hide';
	iNow--;
	if(iNow==-1){
		iNow = imgs.length-1;
	}
	imgs[iNow].className = 'show';
}

</script>
</body>
</html>
