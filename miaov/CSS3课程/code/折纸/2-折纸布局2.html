<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
*{
    margin: 0;
    padding: 0;
}
.wrap{
    width: 500px;
    margin: 100px auto;
    perspective: 800px;
    transform-style: preserve-3d;
}
.wrap div{
    transform-origin: top;
    /*这句很重要 每个div都应该保持3d空间*/
    transform-style: preserve-3d;
    
}
.wrap span{
    display: block;
    box-sizing: border-box;
    height: 100px;
    border: 1px solid #111;
    background: #ccc;
}
</style>
</head>
<body>
    <div class="wrap">
        <div style="transform: rotateX(45deg);">
            <span>1</span>
            <div style="transform: rotateX(-90deg);">
                <span>2</span>
                <div style="transform: rotateX(90deg);">
                    <span>3</span>
                    <div style="transform: rotateX(-90deg);">
                        <span>4</span>
                        <div style="transform: rotateX(90deg);">
                            <span>5</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
