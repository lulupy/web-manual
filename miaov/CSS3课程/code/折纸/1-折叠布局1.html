<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin: 0;
    padding: 0;
}
.wrap{
    width: 500px;
    margin: 100px auto;
    perspective: 800px;
    transform-style: preserve-3d;
}
.wrap > div{
    box-sizing: border-box;
    height: 100px;
    border: 1px solid #111;
    background: #ccc;
}
.wrap > div:nth-child(1){
    transform: rotateX(45deg);
}
.wrap > div:nth-child(2){
    transform: translateY(-29.28932188134526px) rotateX(-45deg);
}

.wrap > div:nth-child(3){
    transform: translateY(-58.57864376269052px) rotateX(45deg);
}
.wrap > div:nth-child(4){
    transform: translateY(-87.86796564403578px) rotateX(-45deg);
}
.wrap > div:nth-child(5){
    transform: translateY(-117.15728752538104px) rotateX(45deg);
}

    

</style>
</head>
<body>
    <div class="wrap">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
