<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    @keyframes rotate{
        0%{
            transform: rotateY(0deg);
        }
        100%{
            transform: rotateY(360deg);
        }
    }
    .demo{
        margin: 200px;
        height: 100px;
        width: 120px;
        position: relative;
        perspective: 4000px;
        transform-style: preserve-3d;
        transform-origin: 50% 50% 0;
        animation: rotate 1s 3;
    }

    .demo div{
        position: absolute;
        width: 128px;
        height: 100px;
        border: 1px solid #111;
    }

    .demo div:nth-child(1){
        transform: translateZ(175.8px);
    }
    .demo div:nth-child(2){
        transform: rotateY(40deg) translateZ(175.8px);
    }
    .demo div:nth-child(3){
        transform:  rotateY(80deg) translateZ(175.8px);
    }
    .demo div:nth-child(4){
        transform: rotateY(120deg) translateZ(175.8px);
    }

    .demo div:nth-child(5){
        transform: rotateY(160deg) translateZ(175.8px);
    }

    .demo div:nth-child(6){
        transform: rotateY(200deg) translateZ(175.8px);
    }


    .demo div:nth-child(7){
        transform: rotateY(240deg) translateZ(175.8px);
    }
    .demo div:nth-child(8){
        transform: rotateY(280deg) translateZ(175.8px);
    }
    .demo div:nth-child(9){
        transform: rotateY(320deg) translateZ(175.8px);
    }





</style>
</head>
<body>
    <div class="demo">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
