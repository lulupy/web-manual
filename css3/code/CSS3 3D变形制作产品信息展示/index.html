<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 3D变形制作产品信息展示</title>
<style>
    .warper{
        display: inline-block;
        width: 310px;
        height: 100px;
        perspective: 4000px;
        position: relative;
    }
    .item{
        height: 100px;
        transform-style: preserve-3d;
        transition: transform 1s;
        transform-origin: 50% 50% 50px;
    }
    .item img{
        position: absolute;
        border-radius: 5px;

    }
    .item span{
        position: absolute;
        height: 80px;
        width: 290px;
        padding: 10px;
        background-color: #111;
        color: #fff;
        text-align: left;
      border-radius: 15px;
      padding: 10px;
      font-size: 12px;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
      transform: rotateX(-90deg);
      transform-origin: 0 100%;

    }
    .item strong{
        display: block;
        font-size: 20px;
        margin: .2em 0 .5em 0;
    }

    .item:hover{
        transform: rotateX(-90deg);
    }

</style>
</head>
<body>
    <div class="wraper">
    <div class="item">
        <img src="images/contact.png" alt="">
        <span class="information">
                

                <strong>Contact Form</strong> The easiest way to add a contact form to your shop.
        </span>
    </div>   
    </div>
